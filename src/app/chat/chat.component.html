<div class="chat-container">
  <div class="chat-header">
    <h2>Discussion</h2>
  </div>

  <div class="chat-messages" #messagesContainer>
    <div *ngFor="let message of messages" [ngClass]="getClass(message.author)" class="message">
      <div class="avatar" *ngIf="message.author !== 'system'">
        {{ message.author.charAt(0).toUpperCase() }}
      </div>
      <div class="message-content">
        <div class="author" *ngIf="message.author !== 'system'">{{ message.author }}:</div>
        <div class="text">{{ message.text }}</div>
      </div>
    </div>
  </div>
