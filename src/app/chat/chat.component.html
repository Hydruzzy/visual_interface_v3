<div class="layout-container">
  <!-- Sidebar mit Spielern -->
  <div class="sidebar">
    <div class="sidebar-title">Players</div>
    <div class="player-count">{{ players.length }} Spieler geladen</div>

    <div class="player" *ngFor="let player of players" [ngClass]="player.class">
      <div class="avatar">{{ player.name.charAt(0).toUpperCase() }}</div>
      <span>{{ player.name }}</span>
    </div>
  </div>

  <!-- Chatbereich -->
  <div class="chat-container">
    <h2 class="chat-header">Discussion</h2>
    <div class="chat-messages" #messagesContainer>
      <div
        *ngFor="let message of messages"
        [ngClass]="getClass(message.author)"
      >
        <div class="avatar">{{ message.author.charAt(0).toUpperCase() }}</div>
        <div class="message-content">
          <div class="author">{{ message.author }}</div>
          <div class="text">{{ message.text }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
